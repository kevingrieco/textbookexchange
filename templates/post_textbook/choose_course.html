{% extends 'base.html' %}

{% block content %}
    
    <h2>Fill in the remaining information:</h2><br>
    <a href="{% url 'post_textbook:choose_department' %}" class="text-decoration-none text-light">
        <button class="btn btn-sm btn-secondary">
            Change Department
        </button>
    </a>
    <form method="post" action="{% url 'post_textbook:textbook_details' %}" class="form-group">
      {% csrf_token %}
      <br><br>
      <label>Department:
      <select id="department" name="department" class="form-group form-control" readonly>
        <option value="{{dept}}">{{dept}}</option>
      </select>
      <br><br>
      <label>Course:
      <select id="course" name="course" class="form-group form-control">
        {% for course in courses%}
        <option value="{{course}}">{{course}}</option>
        {% endfor %}
      </select><br><br>
      <hr>
      <h3>Textbook Details</h3>
      <label>Title</label><input class="form-group form-control" id="title" name="title" type="text" required><br>
      <label>Author(s)</label><input class="form-group form-control" id="author" name="author" type="text" required><br>
      <label>Publisher</label><input class="form-group form-control" id="publisher" name="publisher" type="text" required><br>
      <label>Edition</label><input class="form-group form-control" id="edition" name="edition" type="number" required><br>
      <label>Year</label><input class="form-group form-control" id="year" name="year" type="number" required><br>
      <input type="submit" value="Upload">
    </form><br><br>

        

{% endblock content %}
